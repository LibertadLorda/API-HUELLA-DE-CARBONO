<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de huella de carbono</title>
</head>
<body>
    <h2>Transporte de mercancías</h2>
    <form id="freight-form">
        <label for="distance">Distancia (en km):</label>
        <input type="number" id="distance" name="distance"><br><br>
        <label for="weight">Peso (en kg):</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="vehicle_type">Tipo de vehículo:</label>
        <input type="text" id="vehicle_type" name="vehicle_type"><br><br>
        <input type="submit" value="Calcular">
    </form>
    <p id="freight-result"></p> 
    <script src="./script.js"></script>
</body>
</html>
